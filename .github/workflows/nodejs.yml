name: Node CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    env: 
      MY_ENV: ${{ secrets.ENV_FILE_CONTENT }} 
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Create .env file
        run: echo "${{ secrets.ENV_FILE_CONTENT }}" > .env
      - name: Read the env from an external script
        run: |
          chmod +x custom.sh
          .github/scripts/custom.sh
        shell: bash

      - name: List files in the current directory
        run: ls -la
      - name: Start docker
        run: docker compose up -d
      - name: Wait for containers to be ready
        run: sleep 10
      - name: Check running containers
        run: docker ps
      - name: Check ollama logs
        run: docker logs ollama-inferer
      - name: Pull LLaVA:7b model into ollama-inferer docker container
        run: docker exec ollama-inferer ./bin/bash -c "ollama pull llava:7b"
      - name: Install dependencies
        run: npm install
      - name: Run linter
        run: npm run lint
      - name: Configure RabbitMQ exchanges and queues from subcribers
        run: npm run rabbitmq:configure
      - name: Open a consumption channel for RabbitMQ subscribers
        run: npm run rabbitmq:consume &
      - name: Build process
        run: npm run build
      - name: Unit tests
        run: npm run test:unit
      - name: Integration tests
        run: npm run test:integration
      - name: End-to-end tests
        run: npm run test:features
      - name: Stop docker container
        if: always()
        run: docker compose down 