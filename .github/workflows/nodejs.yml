name: Node CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Create image-uploads
        run: /
          mkdir -p image-uploads
      - name: List files in the current directory
        run: /
          ls -la
      - name: Start docker
        run: /
          docker compose up -d
      - name: npm install
        run: |
          npm install
      - name: npm run lint
        run: |
          npm run lint
      - name: npm run build
        run: |
          npm run build --if-present
      - name: npm test
        run: |
          npm test
      - name: Stop docker container
        if: always()
        run: /
          docker compose down 